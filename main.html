<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KCLI</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
  </head>

  <body>
    <div class="cmdbox current-tab">
      <div id="in">
        <div id="cmdlinePrefix">Koushik:/></div>
        <input autofocus
          class="inputBox"
          type="text"
          placeholder=" Type 'help' to get started"
        />
      </div>
    </div>

    <div class="knowMore background-tab">
      <div class="knowMore-content"></div>
    </div>
    <div class="gameConsole background-tab">
      <div class="gameConsole-content"></div>
    </div>
    <div class="projectViewer background-tab">
      <div class="projectViewer-content"></div>
    </div>

    <script src="scripts/variables.js"></script>
    <script src="scripts/utility.js"></script>
    <script src="scripts/console.js"></script>
  </body>
</html>
